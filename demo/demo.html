
<!DOCTYPE html>

		<title>PatrolJS Demo</title>

	<body>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.js"></script>
		<script src="../patrol.js"></script>

		<script>

			var container;

			var camera, scene, renderer;

			var raycaster, intersectedObject;

			var mouse = new THREE.Vector2();

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var level;

			init();
			animate();

			var player, target;


			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 10;

				// scene

				scene = new THREE.Scene();

				var ambient = new THREE.AmbientLight( 0x101030 );
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 0, 0.5, 0.5 );
				scene.add( directionalLight );

  				var jsonLoader = new THREE.JSONLoader();

		        jsonLoader.load( 'meshes/level.js', function( geometry, materials ) {
		        	level = new THREE.Mesh(geometry, new THREE.MeshFaceMaterial(materials));
		        	scene.add(level);
		        }, null);

		        jsonLoader.load( 'meshes/level.nav.js', function( geometry, materials ) {
					// for ( var i = 0; i < geometry.faces.length; i ++ ) {
					//     var face = geometry.faces[ i ];
					//     face.color.setHex( Math.random() * 0xffffff );
					// }

					var zoneNodes = patrol.buildNodes(geometry);

					patrol.setZoneData('level', zoneNodes);

					console.log(zoneNodes);

		        	var mesh = new THREE.Mesh(geometry, new THREE.MeshBasicMaterial({
		        		color: 0xd79fd4,
		        		opacity: 0.5,
		        		transparent: true
		        	}));

		        	scene.add(mesh);

		        }, null);

		        // Add test sphere
				var geometry = new THREE.SphereGeometry( 0.2, 32, 32 );
				var material = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
				player = new THREE.Mesh( geometry, material );
				scene.add( player );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor(0xffffff);
				container.appendChild( renderer.domElement );

				raycaster = new THREE.Raycaster();

				// document.addEventListener( 'click', onDocumentMouseClick, false );
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			// function onDocumentMouseClick (event) {

			// 	mouse.x = ( event.clientX - windowHalfX ) / 2;
			// 	mouse.y = ( event.clientY - windowHalfY ) / 2;

			// 	camera.updateMatrixWorld();

			// 	raycaster.setFromCamera( mouse, camera );

			// 	var intersects = raycaster.intersectObjects( scene.children );

			// 		if ( intersectedObject != intersects[ 0 ].object ) {

			// 			if ( intersectedObject ) intersectedObject.material.emissive.setHex( intersectedObject.currentHex );

			// 			intersectedObject = intersects[ 0 ].object;
			// 			intersectedObject.currentHex = intersectedObject.material.emissive.getHex();
			// 			intersectedObject.material.emissive.setHex( 0xff0000 );

			// 		}
			// 		else {
			// 			if ( intersectedObject ) intersectedObject.material.emissive.setHex( intersectedObject.currentHex );
			// 			intersectedObject = null;
			// 		}

			// 	}


			// }

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				event.preventDefault();

				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

			}

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {

				if (!level) {
					return;
				}


				camera.position.x = -10;
				camera.position.y = 14;

				camera.lookAt( scene.position );

				camera.updateMatrixWorld();

				// find intersections

				raycaster.setFromCamera( mouse, camera );

				var intersects = raycaster.intersectObject( level );

				if ( intersects.length > 0 ) {
					var vec = intersects[0].point;

					player.position.copy(vec);

				}

				renderer.render( scene, camera );

			}
